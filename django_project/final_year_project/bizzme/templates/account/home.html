<!-- templates/home.html -->
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<head>
  <title>home </title>
</head>
<body>
{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'account_login' %}">Log In</a> |
  <a href="{% url 'account_signup' %}">Sign Up</a>
<button><a href="{% provider_login_url "facebook" method="oauth2" %}">Facebook Login</a></button>
{# <button><a href="{% provider_login_url "facebook" method="js_sdk" %}">Facebook Login</a></button> #}
<button><a href="{% provider_login_url "google" %}">Gmail Login</a></button>
</body>
{% endif %}
</html>
