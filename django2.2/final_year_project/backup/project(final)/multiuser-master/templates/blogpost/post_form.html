{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/extra.css' %}">
<div class="container">
	<!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Posts Form</span>
                    </div>
                </div>
            </div>
        </div>
    </div><br>
    <!-- Breadcrumb Section Begin -->
    <center>
   		<div class='col-sm-10 col-sm-offset-3'>
    		<h2>Create New Post</h2><hr class="border">
    		<div class="text-left" style="margin-left: 150px;"><br>
    			<form method='POST' action='' enctype='multipart/form-data'>
				    {% csrf_token %}
					{{ form.as_p }}<br>
				<button type="button" class='btn btn-dark' id="btn">
					<i class="fa fa-plus"></i> &nbsp;Create Post
				</button><br>
				</form>
    		</div>    		
    	</div>
    </center>

</div>

<!-- Footer Section Begin -->
<footer class="footer-section" style="margin-top: -55px;">
  <div class="copyright-reserved">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="copyright-text">
            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">BiZZ ME</a>
          </div>
          <div class="payment-pic">
            <img src="{% static 'img/payment-method.png' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
{% endblock content %}
