{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Dashboard - Add Product</span>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>
    <!-- Breadcrumb Section Begin -->
<div class="col-6 offset-3">
      <form method="POST" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4 text-center">Add Product</legend>
              {{form|crispy }}
          </fieldset>
          <div class="form-group">
              <button type="submit" class="site-btn login-btn" style="width: 300px;margin-left: 50px;">
              ADD 
            </button><br><br>
          </div>
      </form>
    </div>
  </div>

  <!-- Footer Section Begin -->
<footer class="footer-section" style="margin-top: -55px;">
  <div class="copyright-reserved">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="copyright-text">
            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">BiZZ ME</a>
          </div>
          <div class="payment-pic">
            <img src="{% static 'img/payment-method.png' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
{% endblock %}
